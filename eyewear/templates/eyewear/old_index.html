{% load staticfiles %}
<link rel="stylesheet" type="text/css" href="{% static 'eyewear/style.css' %}" />


<div align="right"><a href="http://127.0.0.1:8000/eyewear/"> items</a>
<a href="http://127.0.0.1:8000/eyewear/all_carts/">carts</a> <a href="http://127.0.0.1:8000/admin/"> admin</a></div>

<div id="wrap">

    <div id="left_col">



<h2>Items: </h2>

    <ul>
    {% for item in item_list %}
        <li>
            <a href="/eyewear/{{ item.id }}/">{{ item.name }}</a>
        </li>
    {% endfor %}
    </ul>


 <a href="http://127.0.0.1:8000/eyewear/add_item/"> add/edit items</a>


    </div>


    <div id="right_col">


<h2> Carts: </h2>
    <ul>
    {% for cart in cart_list %}
        <li>
            <a href="/eyewear/cart2_show/{{ cart.id }}/">{{ cart.name }}</a>
            <a href="/eyewear/cart2_show/{{ cart.id }}/select_item/">{{ " add to cart" }}</a>

        </li>
    {% endfor %}
    </ul>

<a href="/eyewear/add_cart/">{{ "add/edit carts" }}</a>
    </div>
