<h2 align="center"> Carts: </h2>

    <ul class="no_indent_or_bullet">
    {% for cart in cart_list %}
        <li class="fixed-size-rect2">
             <a href="http://127.0.0.1:8000/eyewear/cart2_show/{{ cart.id }}">   <img src="http://i.imgur.com/yVyKfqt.jpg" class="indent"></a>
            <span class="element1"><a href="/eyewear/cart2_show/{{ cart.id }}/">{{ cart.name }}</a></span>
            <span class="element2">by {{ cart.owner }}</span>
            <span><a href="/eyewear/cart2_show/{{ cart.id }}/select_item/">{{ " Add to cart" }}</a></span>

        </li>
    {% endfor %}
    </ul>
