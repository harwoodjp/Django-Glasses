<a href="http://127.0.0.1:8000/eyewear/all_carts/">carts</a> <a href="http://127.0.0.1:8000/admin/"> admin</a></div>



<h2>{{ "Add to Cart  " }} {{ cart.id }}</h2>


<h2>Items: </h2>

    <ul>
    {% for item in item_list %}
        <li>
            <a href="/eyewear/{{ item.id }}/">{{ item.name }}</a>
            <a href="/eyewear/cart2_show/{{ cart.id }}/select_item/{{ item.id }}">{{ "add" }}</a>


        {{ "" }}
        </li>
    {% endfor %}
    </ul>




<h2>{{ cart.name }}{{ ": " }} </h2>

    <ul>
    {% for cart_item in cart.cart_items.all %}

        <li>
            <a href="/eyewear/{{ cart_item.item.id }}/">{{ cart_item.item.name }}</a>
            <a href="/eyewear/cart2_show/{{ cart.id }}/select_item/{{ cart_item.item.id }}/cartitem_remove/">{{ "remove" }}</a>
        </li>

    {% endfor %}
    </ul>
